name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Create config file with secrets
        run: |
          echo "const CONFIG = {" > config.js
          echo "  TELEGRAM_BOT_TOKEN: '${{ secrets.TELEGRAM_BOT_TOKEN }}'," >> config.js
          echo "  TELEGRAM_CHAT_ID: '${{ secrets.TELEGRAM_CHAT_ID }}'," >> config.js
          echo "  FIREBASE_CONFIG: {" >> config.js
          echo "    apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> config.js
          echo "    authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> config.js
          echo "    databaseURL: '${{ secrets.FIREBASE_DATABASE_URL }}'," >> config.js
          echo "    projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> config.js
          echo "    storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> config.js
          echo "    messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> config.js
          echo "    appId: '${{ secrets.FIREBASE_APP_ID }}'" >> config.js
          echo "  }" >> config.js
          echo "};" >> config.js
          echo "window.CONFIG = CONFIG;" >> config.js
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
