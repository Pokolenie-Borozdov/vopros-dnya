<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вопросов больше нет</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1e293b, #0f172a);
      color: #fff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(32px, 8vw, 72px);
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeIn 1.5s ease-out, glow 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(124,58,237,0.5), 0 0 20px rgba(6,182,212,0.4); }
      to { text-shadow: 0 0 20px rgba(124,58,237,0.8), 0 0 40px rgba(6,182,212,0.6); }
    }
  </style>
</head>
<body>
  <h1>Вопросов больше нет</h1>
</body>
</html>
